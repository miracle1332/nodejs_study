<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(사용자 정의함수)</title>
    <script>
        function hello(na) { //함수는 호출해야 수행함. 호출하지 않으면 읽지않음.
            alert(na + "님, 안녕하세요");
        }
        function addNum(a, b) {
            alert("두 수 의 합 = " + (a+b));
        }
    </script>
</head>
<body>
    <h1 onclick="hello('김철수');">함수 호출</h1>
    <button onclick="addNum(35,15)";>더하기</button>
</body>
</html>
