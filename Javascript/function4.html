    <title>사용자 정의 함수</title>
    <script>
        var num1=Number(prompt("첫번째 숫자를 입력해주세요"));
        var num2=Number(prompt("두번째 숫자를 입력해주세요"));
        /*addNum(num1, num2);
        function addNum(a, b) {
            var sum=a+b;

        }*/
        var result=addNum(num1, num2);
        alert("두 수를 더한 값은 " + result + "입니다.");

        function addNum(a, b) {
            var sum=a+b;
            return sum;
        }
    </script>
